<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Jeu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Mohamed<span class="text-gradient">Kaba</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#projects">Projets</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="h3 mb-3">Quiz interactif</h1>
    <div class="card p-4 shadow-sm">
      <p>Testez quelques questions rapides. Cliquez sur une réponse pour valider.</p>

      <div id="quiz-container" class="mt-4">
        <div id="progress" class="mb-2 text-muted">Question <span id="current">1</span> / <span id="total">3</span></div>
        <div id="question" class="h5 mb-3">Question...</div>
        <div id="choices" class="d-grid gap-2 mb-3"></div>
        <div id="result" class="mt-3"></div>
        <div class="mt-4">
          <button id="nextBtn" class="btn btn-primary" disabled>Suivant</button>
          <button id="restartBtn" class="btn btn-outline-primary ms-2" style="display:none">Rejouer</button>
        </div>
      </div>

    </div>
  </main>

  <footer class="py-4 bg-dark text-light">
    <div class="container text-center small">© <span id="year"></span> Kaba Mohamed</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/quiz.js"></script>
</body>
</html>
